<div ng-if="!infoCtrl.registered">
	Not Signed Up Yet. 
	<a ui-sref="public.clientSignUp">Sign up Now!</a>
</div>

<div ng-if="infoCtrl.registered">
	<h2>YOUR INFORMATION:</h2>
	<p>
		Name: {{ infoCtrl.client.firstName }} {{ infoCtrl.client.lastName}} <br>
		Email: {{ infoCtrl.client.email }} <br>
		Phone Number: {{ infoCtrl.client.phone }} <br>
		Favourite Dish: {{ infoCtrl.client.favDish.name }} <br>
		<img src="{{ infoCtrl.client.favDish.pictureUrl }}" alt="dish">
	</p>
</div>
